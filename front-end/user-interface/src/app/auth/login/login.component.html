<header>
    <!-- not include-->
</header>
<!-- WRAPPER-->
<div id="wrapper-content">
    <!-- PAGE WRAPPER-->
    <div id="page-wrapper">
        <!-- MAIN CONTENT-->
        <div class="main-content">
            <!-- CONTENT-->
            <div class="content">
                <div class="page-sign-up signup-register">
                    <div class="container">
                        <div class="page-sign-up-wrapper signup-register-wrapper">
                            <div class="page-sign-up-table signup-register-table">
                                <a href="index.html" class="logo-signup"><img src="assets/images/logo-3.png" alt=""
                                        class="logo" /></a>

                                <div class="title">
                                    sign in to your account!
                                </div>
                                <form class="form-signup" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label> Email
                                                <span class="hight-light">*</span></label>
                                            <input formControlName="email" class="form-control" />
                                            <label
                                                *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                                                <span class="hight-light">Email không hợp lệ
                                                </span>
                                            </label>
                                        </div>
                                        <div class="col-md-12">
                                            <label> Password<span class="hight-light">*</span></label>
                                            <input type="password" formControlName="password" class="form-control" />
                                            <label
                                                *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                                                <span class="hight-light">Mật khẩu phải từ 8 - 16 kí tự
                                                </span>
                                            </label>

                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-blue btn-signup"
                                        [disabled]="loginForm.invalid">sign in </button>
                                </form>

                                <p class="title-sign-in">Don't have a sunhouse account yet?<a
                                        routerLink="/auth/register" class="link signin">create now!</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BUTTON BACK TO TOP-->
    <div id="back-top"><a href="#top"><i class="fa fa-angle-double-up"></i></a></div>
</div>
<!-- FOOTER-->
<footer></footer>
