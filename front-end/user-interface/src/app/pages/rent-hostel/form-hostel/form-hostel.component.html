<div id="wrapper-content">
    <!-- PAGE WRAPPER-->
    <div id="page-wrapper">
        <!-- MAIN CONTENT-->
        <div class="main-content">
            <!-- CONTENT-->
            <div class="content">
                <div class="container mt-3 mb-3">
                    <div class="row text-center mb-3">
                        <h1>Form</h1>
                    </div>
                    <div class="row">
                        <form [formGroup]="hostelForm" (ngSubmit)="onSubmit()">
                            <div class="form-row col-lg-12">
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label class="title-search-form">Title</label><input
                                            type="text" formControlName="title" placeholder="Title"
                                            class="input-form" /></div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label
                                            class="title-search-form">Location</label><input type="text"
                                            placeholder="Location" formControlName="location" class="input-form" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row col-lg-12">
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label
                                            class="title-search-form">Bedrooms</label><select
                                            class="input-form selectbox" formControlName="bedrooms">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="3">4</option>
                                        </select></div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label
                                            class="title-search-form">Bathrooms</label><select
                                            formControlName="bathrooms" class="input-form selectbox">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="3">4</option>
                                        </select></div>
                                </div>

                            </div>
                            <div class="form-row col-lg-12">
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label class="title-search-form">Area</label><input
                                            type="text" formControlName="area" placeholder="Area" class="input-form" />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label class="title-search-form">Price</label><input
                                            type="text" formControlName="price" placeholder="Price"
                                            class="input-form" /></div>
                                </div>
                            </div>
                            <div class="form-row col-lg-12 mb-3">
                                <div class="col-lg-6">
                                    <input type="file" multiple class="input-form" (change)="onChangeFile($event)" />
                                </div>
                                <div class="col-lg-12">
                                    <div class="col-lg-4 mt-3" *ngFor="let img of gallery"><img width="350" height="350"
                                            [src]="img" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row col-lg-12">
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label class="title-search-form">Amentities</label>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <ng-container formArrayName="amentities"
                                        *ngFor="let amentities of hostelForm.controls.amentities.controls; let i = index">
                                        <div class="col-lg-2">
                                            <input type="checkbox" class="amentities-check" [formControlName]="i">
                                            {{amentitiesData[i].name}}
                                        </div>
                                    </ng-container>
                                </div>

                            </div>
                            <div class="form-row col-lg-12 mt-3">
                                <ckeditor [editor]="Editor" formControlName="description" data="a"></ckeditor>
                            </div>
                            <div class="form-row col-lg-12 mt-3">
                                <input type="text"  class="form-control search-position" (keydown.enter)="$event.preventDefault()" placeholder="Search Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="16">
                                    <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true" (dragEnd)="changeLocation($event)">
                                        <agm-info-window>
                                          <span>
                                              hello
                                            <!-- <span *ngIf="commonService.lang === name.langCode">{{name.name}}</span> -->
                                          </span>
                                        </agm-info-window>
                                      </agm-marker>
                                </agm-map>
                            </div>

                            <div class="row  mb-3">
                                <div class="col-lg-12 text-right">
                                    <button type="submit" class=" btn btn-success mt-3"> <i class="fa fa-save"></i>
                                        &nbsp;&nbsp;&nbsp;&nbsp; Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BUTTON BACK TO TOP-->
    <div id="back-top"><a href="#top"><i class="fa fa-angle-double-up"></i></a></div>
</div>
